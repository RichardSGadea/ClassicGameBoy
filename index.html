<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicGameBoy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <main>
        <div class="console">
            <div class="gameBoy">
                <div class="screen">
                    <div class="gameScreen">
                        <div class="screenBox">
                            <div class="topText">
                                <span class="decorationLines"></span>
                                <span class="text">DOT MATRIX WITH STEREO SOUND</span>
                                <span class="decorationLines"></span>
                            </div>
                            <div class="screenContainer">
                                <div class="batteryBox">
                                    <div class="battery">
                                        <div class="batteryLight"></div>
                                        <p>BATTERY</p>
                                    </div>
                                </div>
                                <div class="game">
                                </div>
                            </div>    
                        </div>    
                    </div>
                </div>
                <div class="consoleName">
                    <p>
                        <b><span>Nintendo</span> <span class="name">GAME BOY</span><span><sub class="subscript">TM</sub></span></b>
                    </p>
                </div>
                <div class="controls">
                    <div class="gameControls">
                        <div class="arrows">
                            <div class="leftPad">
                                <div class="button topBtn"><button></button></div>
                                <div class="button leftBtn"><button></button></div>
                                <div class="midPad"></div>
                                <div class="button rightBtn"><button></button></div>
                                <div class="button bottomBtn"><button></button></div>
                            </div>
                        </div>
                        <div class="buttonsBoxAB">
                            <div class="btnAB">
                                
                            </div>
                            <div class="btnText">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="selectStartSpeakerBox">
                    <div class="selectStart">
                        <div class="selectBtn">

                        </div>
                        <div class="startBtn">

                        </div>
                    </div>
                    <div class="speaker">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
