<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicGameBoy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-xs-12 col-md-6">
                    <div class="paperBox d-flex align-center justify-content-center ">
                        <div class="paper">
                            <div class="paperHeader d-flex align-center justify-content-center ">
                                <span><b>GAME BOY</b></span>
                            </div>
                            <div class="paperMain">
                                <div class="d-flex">
                                    <img src="./img/iconsPaper/botonStart.png" alt="" class="img-fluid" width="35em">
                                    <span>(Start) Encender y apagar consola</span>
                                </div>
                                <div class="d-flex">
                                    <img src="./img/iconsPaper/botonSelect.png" alt="" class="img-fluid" width="35em">
                                    <span>(Select) Sonido Game Over</span>
                                    <img src="./img/iconsPaper/gameOver.png" class="img-fluid"  alt=""  width="20em">
                                </div>
                                <div class="d-flex">
                                    <img src="./img/iconsPaper/flechaArriba.png" alt="" class="img-fluid" width="15em">
                                    <span>Sonido de moneda </span>
                                    <img src="./img/iconsPaper/coin.png" class="img-fluid"  alt=""  width="25em">
                                </div>
                                <div class="d-flex">
                                    <img src="./img/iconsPaper/flechaAbajo.png" alt="" class="img-fluid" width="20em">
                                    <span>Sonido de tuberia </span>
                                    <img src="./img/iconsPaper/duct.png" class="img-fluid"  alt=""  width="15em">
                                </div>
                                <div class="d-flex">
                                    <img src="./img/iconsPaper/flechasIzquierdaDerecha.png" alt="" class="img-fluid" width="20em">
                                    <span>Cambiar imagen de la pantalla </span>
                                </div>
                                <div class="d-flex">
                                    <img src="./img/iconsPaper/butonA.png" alt="" class="img-fluid" width="20em">
                                    <span>Sonido de salto</span>
                                    <img src="./img/iconsPaper/salto.png" class="img-fluid"  alt=""  width="25em">
                                </div>
                                <div class="d-flex">
                                    <img src="./img/iconsPaper/botonB.png" alt="" class="img-fluid" width="20em">
                                    <span>Sonido de bola de fuego</span>
                                    <img src="./img/iconsPaper/bolaFuego.png" class="img-fluid"  alt=""  width="25em">
                                </div>
                            </div>
                            <div class="paperLegend d-flex align-center justify-content-center">
                                <span>Desarrollado por: </span><span><a href="https://github.com/RichardSGadea/ClassicGameBoy">Richard Sanz Gadea</a></span>
                            </div>
                            <div class="logoLegend d-flex align-center justify-content-center">
                                <img src="./img/marioLogo.png" width="60em" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="console">
                        <div class="gameBoy">
                            <div class="screen">
                                <div class="gameScreen">
                                    <div class="screenBox">
                                        <div class="topText">
                                            <span class="decorationLines"></span>
                                            <span class="text">DOT MATRIX WITH STEREO SOUND</span>
                                            <span class="decorationLines"></span>
                                        </div>
                                        <div class="screenContainer">
                                            <div class="batteryBox">
                                                <div class="battery">
                                                    <div class="batteryLightOff" id="lightSwitch"></div>
                                                    <p>BATTERY</p>
                                                </div>
                                            </div>
                                            <div class="game" id="screenGame">
                                            </div>
                                        </div>    
                                    </div>    
                                </div>
                            </div>
                            <div class="consoleName">
                                <p>
                                    <b><span>Nintendo</span> <span class="name">GAME BOY</span><span><sub class="subscript">TM</sub></span></b>
                                </p>
                            </div>
                            <div class="controls">
                                <div class="gameControls">
                                    <div class="arrows">
                                        <div class="leftPad">
                                            <div class="button topBtn"><button id="topArrow"></button></div>
                                            <div class="button leftBtn"><button id="leftArrow"></button></div>
                                            <div class="midPad"></div>
                                            <div class="button rightBtn"><button id="rightArrow"></button></div>
                                            <div class="button bottomBtn"><button id="bottomArrow"></button></div>
                                        </div>
                                    </div>
                                    <div class="buttonsBoxAB">
                                        <div class="btnAB">
                                            <div class="buttonB"><button id="btnB"></button></div>
                                            <div class="buttonA"><button id="btnA"></button></div>
                                        </div>
                                        <div class="btnText">
                                            <p>B</p>
                                            <p>A</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="selectStartSpeakerBox">
                                <div class="selectStart">
                                    <div class="selectBtn">
                                        <div class="selectControl"><button id="select"></button></div>
                                        <p>SELECT</p>
                                    </div>
                                    <div class="startBtn">
                                        <div class="startControl"><button id="start"></button></div>
                                        <p>START</p>
                                    </div>
                                </div>
                                <div class="speaker">
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script src="./js/main.js"></script>
</body>
</html>
