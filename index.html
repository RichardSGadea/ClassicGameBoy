<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicGameBoy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <main>
        <div class="consola">
            <div class="gameBoy">
                <div class="pantalla">
                    <div class="pantallaJuego">
                        <div class="cajaPantalla">
                            <div class="lineaTextoTop">
                                <span class="lineas"></span>
                                <span class="text">DOT MATRIX WITH STEREO SOUND</span>
                                <span class="lineas"></span>
                            </div>
                            <div class="contenedorPantalla">
                                <div class="cajaBateria">
                                    <div class="bateria">
                                        <div class="luzBateria"></div>
                                        <p>BATTERY</p>
                                    </div>
                                </div>
                                <div class="juego">
                                </div>
                            </div>    
                        </div>    
                    </div>
                </div>
                <div class="nombreConsola"></div>
                <div class="controles"></div>
                <div class="btnYaltavoz"></div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
