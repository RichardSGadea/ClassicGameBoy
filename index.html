<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicGameBoy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <main>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-xs-12 col-lg-4">

                </div>
                <div class="col-xs-12 col-lg-4">
                    <div class="console">
                        <div class="gameBoy">
                            <div class="screen">
                                <div class="gameScreen">
                                    <div class="screenBox">
                                        <div class="topText">
                                            <span class="decorationLines"></span>
                                            <span class="text">DOT MATRIX WITH STEREO SOUND</span>
                                            <span class="decorationLines"></span>
                                        </div>
                                        <div class="screenContainer">
                                            <div class="batteryBox">
                                                <div class="battery">
                                                    <div class="batteryLightOff" id="lightSwitch"></div>
                                                    <p>BATTERY</p>
                                                </div>
                                            </div>
                                            <div class="game" id="screenGame">
                                            </div>
                                        </div>    
                                    </div>    
                                </div>
                            </div>
                            <div class="consoleName">
                                <p>
                                    <b><span>Nintendo</span> <span class="name">GAME BOY</span><span><sub class="subscript">TM</sub></span></b>
                                </p>
                            </div>
                            <div class="controls">
                                <div class="gameControls">
                                    <div class="arrows">
                                        <div class="leftPad">
                                            <div class="button topBtn"><button></button></div>
                                            <div class="button leftBtn"><button></button></div>
                                            <div class="midPad"></div>
                                            <div class="button rightBtn"><button></button></div>
                                            <div class="button bottomBtn"><button></button></div>
                                        </div>
                                    </div>
                                    <div class="buttonsBoxAB">
                                        <div class="btnAB">
                                            <div class="buttonB"><button></button></div>
                                            <div class="buttonA"><button></button></div>
                                        </div>
                                        <div class="btnText">
                                            <p>B</p>
                                            <p>A</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="selectStartSpeakerBox">
                                <div class="selectStart">
                                    <div class="selectBtn">
                                        <div class="selectControl"><button></button></div>
                                        <p>SELECT</p>
                                    </div>
                                    <div class="startBtn">
                                        <div class="startControl"><button id="start"></button></div>
                                        <p>START</p>
                                    </div>
                                </div>
                                <div class="speaker">
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                    <div class="outputSound"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-4">
                    
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script src="./js/main.js"></script>
</body>
</html>
